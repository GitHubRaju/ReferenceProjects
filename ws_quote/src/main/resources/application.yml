spring:
  datasource:
    url: jdbc:sqlserver:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    max-active: 20
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database: SQL_SERVER
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2012Dialect
        hbm2ddl.auto: update
        id:
          new_generator_mappings: false
  jmx:
    enabled: false
  application:
    name: ws_quote
  amq:
    messaging:
      producerBrokerURL: tcp://localhost:61616
      consumerBrokerURL: tcp://localhost:61616
      maxConnections: 10
      maximumActiveSession: 15
      maximumRedeliveryDelay: 600000
      maximumRedeliveries: 5
      concurrentConsumers: 15
      backOffMultiplier: 2
  wmq:
    messaging:
      wmqHostName: TESTMQD1.TEST.COM
      wmqChannel: MKT.CLIENT1
      wmqQueueManager: MQAPPD1
      wmqPort: 1414
      wmqTransportType: 1
      wmqConcurrentConsumers: 15

server:
  port: 8081
  contextPath: /quote
